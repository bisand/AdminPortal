<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Engine Monitor</title>

    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="nav" tabindex="-1" onclick="this.focus()">
        <div class="container">
            <a class="pagename current" href="index.html" style="white-space: nowrap;">Engine Monitor</a>
            <a href="/">Home</a>
            <a href="/docs">Docs</a>
            <a href="/config">Configuration</a>
            <a href="/upgrade">Update Firmware</a>
        </div>
    </nav>
    <button class="btn-close btn btn-sm">Ã—</button>
    <div class="container">
        <h2>Configuration</h2>
        <form method="POST">
            <h3>Fuel flow</h3>
            <label for="mlppIn">Input sensor ml/p:</label>
            <input type="number" name="mlppIn" value="%FLOW_MLPPIN%" class="smooth" />
            <label for="mlppOut">Output sensor ml/p:</label>
            <input type="number" name="mlppOut" value="%FLOW_MLPPOUT%" class="smooth" />
            <label for="flowMovAvg">Moving average:</label>
            <input type="number" name="flowMovAvg" value="%FLOW_MOVAVG%" class="smooth" />
            <h3>Engine RPM</h3>
            <label for="mlppIn">Multiplier:</label>
            <input type="number" name="mlppIn" value="%RPM_MULTIPLIER%" class="smooth" />
            <h3>Coolant temperature</h3>
            <label for="mlppIn">Adjustment:</label>
            <input type="number" name="mlppIn" value="%TEMP_ADJUSTMENT%" class="smooth" />
            <h3>Oil preassure</h3>
            <label for="mlppIn">Adjustment:</label>
            <input type="number" name="mlppIn" value="%OIL_ADJUSTMENT%" class="smooth" />
            <input type="submit" value="Save" class="btn-sm btn-a">
        </form>
    </div>
</body>

</html>
